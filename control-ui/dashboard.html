<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-left">
        <div class="logo">OpenClaw</div>
      </div>

      <div class="nav-center">
        <div class="tabs">
          <button class="tab active" data-tab="queue" id="tab-queue">
            <span class="tab-label">Email Queue</span>
            <span class="tab-badge" id="queue-badge" style="display: none;">0</span>
          </button>
          <button class="tab" data-tab="chat" id="tab-chat">
            <span class="tab-label">Agent Chat</span>
          </button>
        </div>
      </div>

      <div class="nav-right">
        <button class="nav-btn agent-selector-btn" id="agent-selector-btn" title="Select Agent">
          <span class="agent-emoji" id="current-agent-emoji">ðŸŒ¸</span>
          <span class="agent-name" id="current-agent-name">Althea</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <button class="nav-btn voice-btn" id="voice-btn" title="Voice Controls">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>

        <div class="user-menu">
          <button class="nav-btn user-menu-btn" id="user-menu-btn">
            <span id="user-name">User</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="dropdown user-dropdown" id="user-dropdown" style="display: none;">
            <div class="dropdown-item" id="view-profile">Profile</div>
            <div class="dropdown-item" id="view-users">Manage Users</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" id="logout-button">Logout</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Tab Content Container -->
    <div class="tab-content-container">
      <!-- Queue Tab -->
      <div class="tab-content active" id="tab-content-queue">
        <div class="queue-content">
          <!-- Filters sidebar -->
          <aside class="filters-sidebar">
            <div class="filter-group">
              <button class="filter-btn active" data-status="all">
                All Drafts
                <span class="filter-count" id="count-all">0</span>
              </button>
              <button class="filter-btn" data-status="pending">
                Pending
                <span class="filter-count" id="count-pending">0</span>
              </button>
              <button class="filter-btn" data-status="sent">
                Sent
                <span class="filter-count" id="count-sent">0</span>
              </button>
              <button class="filter-btn" data-status="deleted">
                Deleted
                <span class="filter-count" id="count-deleted">0</span>
              </button>
              <button class="filter-btn" data-status="failed">
                Failed
                <span class="filter-count" id="count-failed">0</span>
              </button>
            </div>

            <div class="search-box">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input type="text" id="search-input" placeholder="Search emails..." />
            </div>
          </aside>

          <!-- Draft list -->
          <div class="drafts-list">
            <div class="list-header">
              <span id="list-title">All Drafts</span>
            </div>
            <div class="list-content" id="drafts-container">
              <!-- Drafts will be inserted here -->
            </div>
            <div class="list-loading" id="list-loading" style="display: none;">
              <div class="spinner-large"></div>
            </div>
            <div class="list-empty" id="list-empty" style="display: none;">
              <p>No drafts found</p>
            </div>
          </div>

          <!-- Draft preview -->
          <div class="draft-preview" id="preview-pane">
            <div class="preview-empty">
              <p>Select a draft to preview</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Tab -->
      <div class="tab-content" id="tab-content-chat">
        <div class="chat-content">
          <!-- Chat UI will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Confirmation modal -->
  <div class="modal-overlay" id="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Confirm Action</h3>
        <button class="btn-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="modal-cancel">Cancel</button>
        <button class="btn-danger" id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal-overlay" id="edit-modal-overlay" style="display: none;">
    <div class="modal modal-large">
      <div class="modal-header">
        <h3>Edit Response</h3>
        <button class="btn-close" id="edit-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="edit-textarea" rows="15"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="edit-modal-cancel">Cancel</button>
        <button class="btn-primary" id="edit-modal-save">Save & Send</button>
      </div>
    </div>
  </div>

  <!-- Agent Selector Dropdown -->
  <div class="dropdown agent-dropdown" id="agent-dropdown" style="display: none;"></div>

  <!-- Voice Controls Popover -->
  <div class="popover voice-popover" id="voice-popover" style="display: none;"></div>

  <!-- Load dependencies -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="lib/websocket.js"></script>
  <script src="lib/state.js"></script>
  <script src="components/queue-tab.js"></script>
  <script src="components/chat-tab.js"></script>
  <script src="components/agent-selector.js"></script>
  <script src="components/voice-controls.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
